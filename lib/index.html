<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Connect Four</title>
    <link rel="stylesheet" href="styles.css"> <!-- Keep this path as it is relative to `lib` -->
</head>
<body>
    <h1>Connect Four</h1>
    <div id="gameContainer">
        <div id="gameBoard"></div>
        <div class="foot left-foot"></div> <!-- Pied gauche -->
        <div class="foot right-foot"></div> <!-- Pied droit -->
    </div>
    
    <div id="startModal" class="modal">
        <div class="modal-content">
            <h2>Welcome to Connect Four</h2>
            <button id="startButton">Start the game</button>
        </div>
    </div>
    
    <div id="endModal" class="modal" style="display:none;">
        <div class="modal-content">
            <h2 id="winnerAnnouncement"></h2>
            <button id="restartButton">Re Start</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
